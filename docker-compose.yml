version: "3.7"

volumes:
  transmission_config:
  transmission_incomplete:
  sabnzbd_config:
  jackett_config:
  sonarr_config:
  radarr_config:
  calibre_config:

services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    ports:
      - "8000:8000"   # Remote Control VPN
      - "8888:8888"   # Tinyproxy
      - "9117:9117"   # Jackett
      - "9091:9091"   # Transmission
      - "8080:8080"   # SABnzbd
      - "8989:8989"   # Sonarr
      - "7878:7878"   # Radarr
    environment:
      - PUID=${DOCKER_UID:-1000}
      - PGID=${DOCKER_GID:-1000}
      - TZ=${TZ:?}
      - HTTPPROXY=on
      - FIREWALL_OUTBOUND_SUBNETS=${VPN_OUTBOUND_SUBNETS:?}
      - FIREWALL_VPN_INPUT_PORTS=${TRANSMISSION_LISTEN_PORT:?}
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY:?}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES:?}
      - SERVER_COUNTRIES=${VPN_COUNTRIES}
      - SERVER_CITIES=${VPN_CITIES}
      - OWNED_ONLY=${MULLVAD_OWNED_ONLY:-no}
    dns:
      - ${DNS_ADDRESS:?}
    devices:
      - ${HOST_TUN_DEVICE:-/dev/net/tun}:/dev/net/tun
    restart: always

  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=${DOCKER_UID:-1000}
      - PGID=${DOCKER_GID:-1000}
      - TZ=${TZ:?}
      - PEERPORT=${TRANSMISSION_LISTEN_PORT:?}
    volumes:
      - transmission_config:/config
      - ${TRANSMISSION_DOWNLOAD_DIR:?}:/downloads/transmission
    network_mode: service:gluetun
    depends_on:
      - gluetun
    restart: always

  sabnzbd:
    image: linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=${DOCKER_UID:-1000}
      - PGID=${DOCKER_GID:-1000}
      - TZ=${TZ:?}
    volumes:
        - sabnzbd_config:/config
        - ${SABNZBD_DOWNLOAD_DIR:?}:/downloads/sabnzbd
    network_mode: service:gluetun
    depends_on:
      - gluetun
    restart: always

  jackett:
    image: linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=${DOCKER_UID:-1000}
      - PGID=${DOCKER_GID:-1000}
      - TZ=${TZ:?}
      - AUTO_UPDATE=true
    volumes:
      - jackett_config:/config
    network_mode: service:gluetun
    depends_on:
      - gluetun
    restart: always

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${DOCKER_UID:-1000}
      - PGID=${DOCKER_GID:-1000}
      - TZ=${TZ:?}
      - UMASK_SET=022
    volumes:
      - sonarr_config:/config
      - ${SONARR_STORAGE_DIR:?}:/data
    network_mode: service:gluetun
    depends_on:
      - jackett
      - transmission
    restart: always

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${DOCKER_UID:-1000}
      - PGID=${DOCKER_GID:-1000}
      - TZ=${TZ:?}
      - UMASK_SET=022
    volumes:
      - radarr_config:/config
      - ${RADARR_MEDIA_DIR:?}:/data
    network_mode: service:gluetun
    depends_on:
      - jackett
      - transmission
    restart: always

  calibre:
    image: linuxserver/calibre-web:latest
    container_name: calibre
    environment:
      - PUID=${DOCKER_UID:-1000}
      - PGID=${DOCKER_GID:-1000}
      - TZ=${TZ:?}
      - DOCKER_MODS=linuxserver/mods:universal-calibre
    volumes:
      - calibre_config:/config
      - ${CALIBRE_LIBRARY_DIR:?}:/library
    ports:
      - "8083:8083"
    restart: unless-stopped

  borg:
    build: images/borg
    image: homelab_borg
    container_name: borg
    volumes:
      -  transmission_config:/volumes/transmission_config:ro
      -  sabnzbd_config:/volumes/sabnzbd_config:ro
      -  jackett_config:/volumes/jackett_config:ro
      -  sonarr_config:/volumes/sonarr_config:ro
      -  radarr_config:/volumes/radarr_config:ro
      -  calibre_config:/volumes/calibre_config:ro

    environment:
      - BORG_REPO=${BORG_REPO:?}
      - BORG_PASSPHRASE=${BORG_PASSPHRASE:?}
      - BORG_SSH_PRIVATE_KEY=${BORG_SSH_PRIVATE_KEY:?}

    network_mode: host
